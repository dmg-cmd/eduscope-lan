<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codigo QR - EduScope LAN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .qr-card {
            background: white;
            border-radius: 24px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            text-align: center;
        }
        
        .qr-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #0f4c81 0%, #1a6fb5 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5rem;
        }
        
        .qr-image {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 20px;
            margin: 20px 0;
            display: inline-block;
        }
        
        .qr-image img {
            max-width: 250px;
            height: auto;
        }
        
        .url-text {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            font-family: monospace;
            font-size: 1.1rem;
            word-break: break-all;
            color: #0f4c81;
            border: 2px dashed #dee2e6;
        }
        
        .btn-copy {
            background: linear-gradient(135deg, #0f4c81 0%, #1a6fb5 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-copy:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(15, 76, 129, 0.3);
        }
        
        .instructions {
            background: #e8f4fc;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }
        
        .instructions h6 {
            color: #0f4c81;
            margin-bottom: 15px;
        }
        
        .instructions ol {
            margin: 0;
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
            color: #495057;
        }
        
        .scan-animation {
            display: inline-block;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="qr-card">
        <div class="qr-logo">üè´</div>
        <h4 class="fw-bold mb-2">EduScope LAN</h4>
        <p class="text-muted mb-4">Escanea el codigo QR para acceder</p>
        
        <div class="scan-animation">
            <div class="qr-image">
                <img id="qr-code" src="" alt="Codigo QR" />
            </div>
        </div>
        
        <div class="url-text" id="url-text">
            Cargando...
        </div>
        
        <div class="d-flex justify-content-center gap-3 mt-3">
            <button class="btn btn-primary-custom text-white btn-copy" onclick="copyUrl()">
                <i class="bi bi-clipboard me-2"></i>Copiar URL
            </button>
            <a href="#" id="open-url" target="_blank" class="btn btn-outline-primary" style="padding: 12px 20px; border-radius: 10px;">
                <i class="bi bi-box-arrow-up-right me-2"></i>Abrir
            </a>
        </div>
        
        <div class="instructions">
            <h6><i class="bi bi-phone me-2"></i>Como escanear:</h6>
            <ol>
                <li>Abre la camara de tu dispositivo movil</li>
                <li>Apunta al codigo QR mostrado arriba</li>
                <li>Toca el enlace que aparecera en tu pantalla</li>
                <li>Inicia sesion con tus credenciales</li>
            </ol>
        </div>
        
        <div class="mt-4">
            <a href="/dashboard" class="text-muted text-decoration-none small">
                <i class="bi bi-arrow-left me-1"></i>Volver al Dashboard
            </a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let serverUrl = '';
        
        async function loadQrCode() {
            try {
                const response = await fetch('/api/qrcode');
                const data = await response.json();
                
                serverUrl = data.url;
                
                document.getElementById('qr-code').src = data.qrcode;
                document.getElementById('url-text').textContent = data.url;
                document.getElementById('open-url').href = data.url;
                
            } catch (error) {
                console.error('Error loading QR code:', error);
                document.getElementById('url-text').textContent = 'Error al cargar QR';
            }
        }
        
        function copyUrl() {
            navigator.clipboard.writeText(serverUrl).then(() => {
                showToast('URL copiada al portapapeles');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = serverUrl;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showToast('URL copiada al portapapeles');
            });
        }
        
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'position-fixed bottom-0 end-0 m-3 p-3 bg-success text-white rounded shadow';
            toast.style.zIndex = '9999';
            toast.innerHTML = '<i class="bi bi-check-circle me-2"></i>' + message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
        
        // Load QR code on page load
        loadQrCode();
    </script>
</body>
</html>
